<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title or 'Games' }}</title>
    <style>
      :root { --bg:#ffffff; --card:#f7f7f9; --text:#222; --muted:#666; --accent:#0b6efd; }
      *{ box-sizing:border-box; }
      body{ margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; color:var(--text); background:var(--bg); }
      .container{ max-width:1000px; margin:24px auto; padding:0 16px; }
      .toolbar{ display:flex; gap:8px; align-items:center; margin-bottom:12px; }
      select{ padding:8px 10px; border:1px solid #ddd; border-radius:6px; background:#fff; }
      .card{ background:var(--card); border:1px solid #e6e6ea; border-radius:10px; overflow:hidden; }
      .row{ display:grid; grid-template-columns: 120px 1fr 160px 120px; align-items:center; border-top:1px solid #e9e9ee; }
      .row:first-child{ border-top:0; }
      .cell{ padding:12px 14px; }
      .datebox{ text-transform:uppercase; font-weight:700; font-size:12px; color:var(--muted); }
      .datebox small{ display:block; font-weight:600; color:#999; }
      .game a{ color: var(--accent); text-decoration:none; font-weight:600; }
      .sub{ color:var(--muted); font-size:12px; margin-top:4px; }
      .league a{ color: var(--accent); text-decoration:none; }
      .vs a{ display:inline-block; padding:6px 10px; border-radius:20px; border:1px solid #ccc; font-weight:700; color:#333; text-decoration:none; }
      .header{ display:grid; grid-template-columns: 120px 1fr 160px 120px; background:#f0f0f3; font-weight:700; }
      .pager{ display:flex; gap:6px; align-items:center; justify-content:center; padding:12px; }
      .pager a, .pager span{ padding:6px 10px; border:1px solid #ddd; border-radius:6px; text-decoration:none; color:#333; }
      .pager .active{ background:#fff; font-weight:700; }
    </style>
  </head>
  <body>
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
